<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winter Workshop 2020</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message">
        Hover your mouse for a few seconds
        to see your dynamically bound title!
    </span>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: "Hello Vue"
        }
    })

    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
